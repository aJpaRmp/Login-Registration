<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz Logowania</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true">
      <div class="bg__dot"><img class="a-img" src="images/bed.png" /></div>
      <div class="bg__dot"><img class="a-img" src="images/car.png" /></div>
      <div class="bg__dot"><img class="a-img" src="images/cash.png" /></div>
      <div class="bg__dot"><img class="a-img" src="images/home.png" /></div>
      <div class="bg__dot"><img class="a-img" src="images/sun.png" /></div>
    </div>
    <form id="rejestracja" autocomplete="off">
      <button type="button" class="arrow">
        <img src="./images/arrow.png" alt="cofnij do logowania" />
      </button>
      <h1><i>Rejestracja</i></h1>
      <div class="form_input-container">
        <input class="main-input" id="cUser" aria-label="User" type="text" placeholder=" " />
        <label class="dane" for="user">Login</label>
      </div>
      <div class="form_input-container">
        <input class="main-input" id="cPassword" aria-label="Password" type="password" placeholder=" " />
        <label class="dane" for="password">Hasło</label>
      </div>
      <div class="form_input-container">
        <input class="main-input" id="rPassword" aria-label="Password" type="password" placeholder=" " />
        <label class="dane" for="password">Powtórz Hasło</label>
      </div>
      <button id="btn-reg" class="b-log">Zarejestruj</button>
      <div class="spacer">
        <div class="form_spacer-rej" aria-hidden="true"></div>
        <h4 class="h4-rej">Zarejestruj się za pomocą</h4>
        <div class="form_spacer-rej" aria-hidden="true"></div>
      </div>
      <button class="button__log">
        <img class="img_gg" src="images/gg.png" alt="Zarejestruj przez Google" />
        <h5>Zarejestruj przez Google</h5>
      </button>
      <button class="button__log">
        <img class="img_gg" src="images/f.png" alt="Zarejestruj przez Facebook" style="filter: invert(1)" />
        <h5>Zarejestruj przez Facebook</h5>
      </button>
      <button class="button__log">
        <img class="img_gg" src="images/github.png" alt="Zarejestruj przez GitHub" />
        <h5>Zarejestruj przez GitHub</h5>
      </button>
    </form>
    <form id="logowanie" autocomplete="off">
      <h1><i>Logowanie</i></h1>
      <div class="form_input-container">
        <input class="main-input" id="user" aria-label="User" type="text" placeholder=" " />
        <label class="dane" for="user">Login</label>
      </div>
      <div class="form_input-container">
        <input class="main-input" id="password" aria-label="Password" type="password" placeholder=" " />
        <label class="dane" for="password">Hasło</label>
      </div>
      <div class="check-zap">
        <div class="check">
          <input type="checkbox" id="remember" />
          <h2>Zapamietaj mnie.</h2>
        </div>
        <div class="brak-konta">
          <button type="button" id="ZarejestrujSie">Nie masz konta? Zarejestruj sie!</button>
        </div>
      </div>
      <button id="btn-log" class="b-log">Login</button>
      <div class="spacer">
        <div class="form_spacer" aria-hidden="true"></div>
        <h4>Zaloguj się za pomocą</h4>
        <div class="form_spacer" aria-hidden="true"></div>
      </div>

      <button class="button__log">
        <img class="img_gg" src="images/gg.png" alt="Zaloguj przez Google" />
        <h5>Zaloguj przez Google</h5>
      </button>
      <button class="button__log">
        <img class="img_gg" src="images/f.png" alt="Zaloguj przez Facebook" style="filter: invert(1)" />
        <h5>Zaloguj przez Facebook</h5>
      </button>
      <button class="button__log">
        <img class="img_gg" src="images/github.png" alt="Zaloguj przez Github" />
        <h5>Zaloguj przez Github</h5>
      </button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
